<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Americanisms ‚Äì Gallery</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="red-background"></div>
  
  <!-- Top Navigation -->
  <div class="top-nav">
    <div class="left-nav">
      <select class="mode-selector" id="modeSelector">
        <option value="archive">Archive</option>
        <option value="blog">Blog</option>
      </select>
    </div>
    
    <div class="right-nav">
      <div class="search-container">
        <span class="search-icon" id="searchIcon" onclick="toggleSearch()">üîç</span>
        <input type="text" class="search-input" id="topSearchInput" placeholder="Search...">
      </div>
      <select class="index-selector" id="indexSelector" onchange="switchIndex()">
        <option value="objects">Objects</option>
        <option value="articles">Articles</option>
        <option value="pictures">Pictures</option>
        <option value="photographers">Photographers</option>
      </select>
      <span id="imageCount" style="font-size: 14px;">0 items</span>
    </div>
  </div>
  
  <!-- Left Sidebar -->
  <div id="leftSidebar" class="sidebar left">
    <h3>Blog</h3>
    <p style="font-size: 14px; color: #666;">
      Blog content will appear here.
    </p>
  </div>
  
  <!-- Right Sidebar -->
  <div id="rightSidebar" class="sidebar right">
    <h3>Filters</h3>
    
    <div class="filter-section">
      <label>Date Range</label>
      <input type="text" id="dateFrom" placeholder="From (e.g., 2020)" oninput="applyFilters()">
      <input type="text" id="dateTo" placeholder="To (e.g., 2024)" oninput="applyFilters()" style="margin-top: 8px;">
    </div>
    
    <div class="filter-section" id="mediumFilter" style="display: none;">
      <label>Medium</label>
      <div id="mediumCheckboxes" class="checkbox-group"></div>
    </div>
    
    <div class="filter-section" id="photographerFilter" style="display: none;">
      <label>Photographer</label>
      <div id="photographerCheckboxes" class="checkbox-group"></div>
    </div>
    
    <div class="filter-section" id="sourceFilter" style="display: none;">
      <label>Source</label>
      <div id="sourceCheckboxes" class="checkbox-group"></div>
    </div>
    
    <button class="clear-filters" onclick="clearFilters()">Clear All Filters</button>
  </div>
  
  <div id="content-wrapper">
    <div id="gallery"></div>
    
    <div id="photographersContent">
      <input type="text" id="photographersSearch" placeholder="search by name..." />
      <div id="photographersButtons">
        <button id="allPhotographers" class="active">all</button>
        <button id="randomPhotographer">random</button>
      </div>
      <div id="highlightLegend"><mark>highlighted</mark> ‚Äî added recently (<span id="highlightCount">0</span> total)</div>
      <div id="photographersList"></div>
    </div>
    
    <div id="overlay" class="overlay">
      <span class="fullscreen-btn" id="fullscreenBtn">‚õ∂</span>
      <span class="overlay-close" id="closeBtn">√ó</span>
      <div id="overlayContainer">
        <img id="overlayImg" src="" alt="Full view" />
        <div id="overlayMetadata" class="metadata-overlay"></div>
      </div>
    </div>
  </div>
  
  <!-- External Libraries -->
  <script src="https://cdn.jsdelivr.net/npm/papaparse@5.3.2/papaparse.min.js"></script>
  
  <!-- Application Scripts -->
  <script src="config.js"></script>
  <script src="utils.js"></script>
  <script src="data.js"></script>
  <script src="filters.js"></script>
  <script src="render.js"></script>
  <script src="overlay.js"></script>
  <script src="events.js"></script>
</body>
</html>
